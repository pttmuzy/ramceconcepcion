<!DOCTYPE html>
<title>Random Profile Generator</title>
<header>
    <link href="style.css" rel="stylesheet" />
    <script src="ux.js"></script>
    <script src="script.js"></script>
</header>

<html>
<body>

<div id="modalLoaded">
    <span id="loadedTitle">My Profile</span>
    <div id="loadedProfile">
        First Name: <br /> <br />
        Last Name: <br /> <br />
        Age: <br /> <br />
    </div>
    <img id="loadedAvatar" src="src/noProfile.png">
    <button id="newProfile">New Profile</button>
    <button id="resetProfile">Reset</button>
</div>

<div id="modalIndex">
  <span id="index">Please select a gender :</span>
  <img id="femaleIcon" src="src/femalet.png">
  <img id="maleIcon" src="src/malet.png">
</div>

<div id="modalGenerateMale">
  <div id="resultMale">
    First Name: <br/> <br />
    Last Name: <br/> <br />
    Age: <br/> <br />
  </div>
  <img id="maleAvatar" src="src/malet.png">
  <button id="generateMale" class="button1">Generate Male Profile</button>
  <button id="refreshMale" class="button2">Go Back</button>
</div>

<div id="modalGenerateFemale">
  <div id="resultFemale">
    First Name: <br /> <br />
    Last Name: <br /> <br />
    Age: <br /> <br />
  </div>
  <img id="femaleAvatar" src="src/femalet.png">
  <button id="generateFemale" class="button1">Generate Female Profile</button>
  <button id="refreshFemale" class="button2">Go Back</button>
</div>



</body>
</html>
