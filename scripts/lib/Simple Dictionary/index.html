<!DOCTYPE html>
<html>

<head>
    <title>Simple Dictionary with TypeScript</title>
</head>

<style>
    body {
        font-family: "Segoe UI";
        font-size: 16px;
        background-color: #f5f5f5;
    }


    #search-wrapper {
        margin: 30px 0 0 0;
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
    }

        #search-wrapper input, #search-wrapper button {
            height: 30px;
            box-sizing: border-box;
        }

        #search-wrapper input {
            outline: none;
            border: 1px solid #ccc;
            margin-right: 10px;
            text-indent: 5px;
            width: 200px;
        }

            #search-wrapper input:hover, #search-wrapper input:focus {
                border: 1px solid #404040;
            }

        #search-wrapper button {
            outline: none;
            background: lightgray;
            border: none;
            margin-right: 10px;
            width: 60px;
            color: #404040;
            cursor: pointer;
        }

            #search-wrapper button:hover {
                border: 1px solid #404040;
            }

    #results-wrapper {
        margin: 10px 0 0 0;
        height: auto;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    #results {
        width: 500px;
        display: flex;
        flex-flow: column nowrap;
        color: #606060;
    }

    .result-panel {
        height: auto;
        width: 100%;
        background-color: #fdfdfd;
        padding: 20px 50px;
        box-shadow: 0px 2px 4px #ccc;
    }

    .result-title {
        font-size: 2.5em;
    }

    .result-item {
        margin: 10px 0;
    }

    .item-type {
        font-size: 0.8em;
        color: #909090;
        font-style: italic;
    }

    .item-definition {
        font-size: 1em;
    }

    .item-example {
        font-size: 0.8em;
        color: #909090;
        font-style: italic;
    }

</style>

<body>
    <div id="search-wrapper">
        <input type="text" id="search" value="" placeholder="Type to input text..." />
        <button id="searchbtn">Search</button>
    </div>

    <div id="results-wrapper">
        <div id="results"></div>
    </div>
</body>

<script src="jquery.js"></script>
<script src="script.js"></script>

</html>
